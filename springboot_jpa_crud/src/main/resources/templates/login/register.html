<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/register.css}"></link>
    <link href="http://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件
     -->
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $('form').bootstrapValidator({
                message:'The value is not available',
                feedbackIcons: {//根据验证结果显示的各种图标
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields:{
                    username: {
                        message: '用户名验证失败',
                        validators: {
                            notEmpty: {//检测非空,
                                message: '用户名不能为空'
                            },
                            regexp:{
                                regexp:/^[a-zA-Z0-9_]+$/,
                                message: '密码只能包含大写、小写、数字'
                            }
                        }
                    },
                    password: {
                        message: '密码验证失败',
                        validators: {
                            notEmpty: {//检测非空,
                                message: '密码不能为空'
                            },
                            stringLength:{
                                min:5,
                                max:18,
                                message: '密码长度必须在5到8位之间'
                            }
                        }
                    },
                    phone: {
                        validators: {
                            notEmpty: {//检测非空,
                                message: '手机不能为空'
                            },
                            regexp:{
                                regexp:/^1[3456789]\d{9}$/,
                                message: '请输入正确的手机号格式'
                            }
                        }
                    },
                    email: {
                        validators: {
                            notEmpty: {//检测非空,
                                message: '邮箱不能为空'
                            },
                            emailAddress:{
                                message:'邮箱地址格式有误'
                            }
                        }
                    }
                }
            });
        });
    </script>
</head>
<body>
<div class="treepagetext">
    <h1>注册</h1>
</div>
<form role="form" th:action="@{/}">
        <div class="form-group">
            <label for="usr" style="font-size:20px ;font-weight:bold ;">用户名:</label>
            <div class="input-group ">
                <span class="input-group-text" >admin</span>
               <input type="text" class="form-control" id="usr" name="username" placeholder="admin">
            </div>
        </div>
       <div class="form-group">
        <label for="pwd" style="font-size:20px ;font-weight:bold ;">密码:</label>
           <div class="input-group ">
               <span class="input-group-text">password</span>
               <input type="password" class="form-control" id="pwd" name="password" placeholder="password">
           </div>
        </div>
       <div class="form-group">
        <label for="phone" style="font-size:20px ;font-weight:bold ;">手机:</label>
        <div class="input-group ">
            <span class="input-group-text">phone</span>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="phone">
        </div>
       </div>
        <div class="form-group">
            <label for="email" style="font-size:20px ;font-weight:bold ;">邮箱:</label>
            <div class="input-group ">
                <input type="text" class="form-control" id="email" name="email" placeholder="email">
                <span class="input-group-text">@**.com</span>
            </div>
        </div>
        <div class="form-group">
             <button type="submit" class="form-control btn btn-primary" th:href="@{/toAddAdmin}">注册</button>
        </div>
        <div class="form-group">
            <input value="重置" id="reset" class="form-control btn btn-danger" type="reset">
        </div>
</form>
</body>
</html>
