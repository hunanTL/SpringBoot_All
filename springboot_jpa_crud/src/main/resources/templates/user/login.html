<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="text-center jumbotron jumbotron-fluid">
     <h2 style="margin-top:150px;">Please sign in</h2>
    <form th:action="@{/login}" th:method="post" style="margin-left:800px;margin-top:10px;">

        <div class="row">
            <div class="form-group col-sm-4">
                <label for="userName">用户名:</label>
                <input type="text" class="form-control" id="userName" placeholder="UserName">
                <label for="pwd">密码:</label>
                <input type="password" class="form-control" id="pwd" placeholder="PassWord">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-primary btn-lg btn-block col-sm-2">登录</button>
            <button type="submit" class="btn btn-danger btn-lg col-sm-2" style="margin-left:10px;">注册</button>
        </div>
    </form>
</body>
</html>
